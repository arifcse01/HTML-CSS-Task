<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row my-5">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                <img class="img-fluid h-100" src="images/see.jpg" alt="">
            </div>
            <div class="col-12 col-sm-12 offset-sm-0 col-md-5 offset-md-1 col-lg-4 offset-lg-1 text-center">
                <form class="my-5 mx-auto w-100">
                    <div>
                        <h2>Welcome Back!</h2>
                        <p>Please login to your account</p>
                    </div>
                    <div class="form-row my-3">
                        <div class="">
                            <input type="text" class="w-100 shadow bg-white" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="">
                        <input type="password" class="w-100 shadow bg-white" placeholder="Password" required>
                    </div>
                    <div class="d-flex justify-content-between my-3">
                        <div>
                            <input type="checkbox" class="" id="checkbox">
                            <label class="form-check-label" for="checkbox">Remember me</label>
                        </div>
                        <div><a href="#">Forgot Password</a></div>
                    </div>
                    <button type="submit" class="button w-100"><a href="info.html">Submit</a></button>
                </form>                
                    <p>Terms of use. Privacy policy</p>                
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
